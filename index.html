<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A game of tictactoe</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="board" class="sideways">
      <div id="top-row">
        <button id="top-left-corner" class="button"><div><br><div></button>
        <button id="top-middle" class="button"><div><br><div></button>
        <button id="top-right-corner" class="button"><div><br><div></button>
      </div>
      <div id="middle-row">
        <button id="middle-left" class="button"><div><br><div></button>
        <button id="center" class="button"><div><br><div></button>
        <button id="middle-right" class="button"><div><br><div></button>
      </div>
      <div id="lower-row">
        <button id="lower-left-corner" class="button"><div><br><div></button>
        <button id="lower-middle" class="button"><div><br><div></button>
        <button id="lower-right-corner" class="button"><div><br><div></button>
      </div>
    </div>
    <div id="button-board" class="sideways">
      <button id="playX">play as X</button>
      <button id="playO">Play as 0</button
    </div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="app.js"></script>

    </script>
  </body>
</html>
